<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: cadetblue;;
  font-family: 'Poppins', sans-serif;
}
a{
  text-decoration: none;
}
ul{
  list-style: disc;
  color: #e0ffff;
}
section {
  width: 100%;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: row;
  column-gap: 20px;
}
.container img {
  width: 420px;
}
.text {
  display: block;
  padding: 40px 40px;
  width: 450px;
}
.text h1 {
  color: #e0ffff;
  font-size: 35px;
  font-weight: 700;
  margin-bottom: 15px;
}
.text p {
  font-size: 15px;
  color: #e0ffff;
  margin-bottom: 15px;
  line-height: 1.5rem;
  margin-bottom: 15px;
}
.text .input-box{
  position: relative;
  display: flex;
  width: 100%;
}
.input-box input{
  width: 85%;
  height: 40px;
  padding: 5px 15px;
  font-family: 'Jost',sans-serif;
  font-size: 16px;
  color: #fdbc00;
  border-radius: 5px 0px 0px 5px;
  border: 2px solid #e0ffff;
  outline: none;
}
.input-box button{
  display: flex;
  width: 15%;
  border: 1px solid #fdbc00;
  border-radius: 0px 5px 5px 0px;
  background: #fdbc00;
  color: #e0ffff;
  font-size: 22px;
  align-items: center;
  justify-content: center;
  cursor: pointer;  
}
.menu{
  display: flex;
  flex-direction: column;
  margin-top: 15px;
  margin-left: 30px;
}
.menu li a{
  display: flex;
  font-size: 1rem;
  color: #e0ffff;
  transition: 0.1s;
}
@media screen and (max-width:600px) {
  .container{
    display: flex;
    flex-direction: column-reverse;
  }
  .text,.image{
    width: 100%;
  } 
  .container{
    min-width: 200px;
    padding: 40px 0px;
  }
  .text{
    display: block;
    width: 100%;
    padding: 20px 40px;
  }
  .image{
    display: flex;
    width: 200px;
    align-self: center;
    justify-content: center;
    margin: auto;
  }
}
</style>
<body>
    <section>
      <div class="container">
        <div class="text">
          <h1>Page Not Found</h1>
          <p>Error 404 <br>
            Please redirect to the right URL <br>
            It's seems that you have headed to a wrong page</p>
       
          <ul class="menu">
            <li><a href="{% url 'home' %}">Return to Homepage</a></li>
          </ul>
        </div>
        <div><img class="image" src="static/images/Page_not_found.png" alt=""></div>
      </div>
      </div>
    </section>
  
  </body>
